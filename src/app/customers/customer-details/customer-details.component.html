<div class="card">
    <div class="card-header">
        <h1 [style.color]="nameColor" [class.isActive]="isActive">
            <button type="button" (click)="left()">&lt;</button>
            {{customer.name.toUpperCase()}}
            <ng-container [ngSwitch]="customer.type">
                <ng-container *ngSwitchCase="CustomerType.Standard">*</ng-container>
                <ng-container *ngSwitchCase="CustomerType.Premium">**</ng-container>
                <ng-container *ngSwitchCase="CustomerType.VIP">***</ng-container>
                <ng-container *ngSwitchDefault>nieznany</ng-container>
            </ng-container>
            <button type="button" (click)="right()">&gt;</button>
        </h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-7">
                <p>{{customer.description}}</p>
                <p appHighlight>Wiek: {{customer.age}}</p>
                <p>Adres: {{customer.address.street}}, {{customer.address.houseNumber}}, {{customer.address.city | uppercase}}</p>

                <ul>
                    <li *ngFor="let category of customer.categories; let oddCategory = odd" [class.oddCat]="oddCategory">{{category | capitalize}}</li>
                </ul>

                <button class="btn btn-primary" style="margin: 10px" (click)="isActive = !isActive" type="button">Przełącz podkreślenie</button>
                <button class="btn btn-primary" (click)="changeColor()" type="button">Przełącz kolor</button>
            </div>
            <div class="col-5">
                <div *ngIf="showPhoto; then photo else noPhoto"></div>
                <ng-template #photo>
                    <img [src]="customer.photoUrl"/>
                </ng-template>
                <ng-template #noPhoto>
                    <p>Zdjęcie ukryte</p>
                </ng-template>
                <div class="checkbox">
                    <label><input type="checkbox" [(ngModel)]="showPhoto"> Pokaz zdjecie</label>
                </div><br />
                <p>{{counter}}</p>
            </div>
            <br />
        </div>
    </div>
</div>
